<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Registro</title> 
        <!--
            <link rel="stylesheet" href="../static/style.css">

        <link rel="stylesheet" href="../static/register.css">
        
    </head>  
    <body>
        <main>
            <section>
                <div class="group-login">
                    <h1>
                        SYSENERGY   
                    </h1>
                    <!-- <button onclick="showConfirmation()">Confirmar</button> -->

                    <div class="group-labels">
                        <form action="{{ url_for('register')}}" method="post" autocomplete="off">
                            <div class="msg">{{ msg }}</div>
                            <div class="label-box">
                                <label>Nome de Usuário</label>
                                <div class="input-group mb-3">
                                    <br>
                                    <input type="text" name="operador" placeholder="Digite seu nome" class="textbox" id="operador" required>
                                </div>
                            </div>
                            <br>
                            <div class="label-box">
                                <label>Senha</label>
                                <div class="input-group mb-3">
                                    <br>
                                    <input type="password" name="senha" placeholder="Digite sua senha" class="textbox" id="senha" required>
                                </div>
                            </div>
                            <br>
                            <div class="label-box">
                                <label>Email</label>
                                <div class="input-group mb-3">
                                    <br>
                                    <input type="email" name="email" placeholder="Digite seu email" class="textbox" id="email" required>
                                </div>
                            </div>
                            <br>
                            <div class="label-box">
                                <label>Empresa</label>
                                <div class="input-group mb-3">
                                    <br>
                                    <input type="text" name="empresa" placeholder="Digite sua empresa" class="textbox" id="empresa" required>
                                </div>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button type="submit" class="btn" value="Register">Registrar</button>
                            </div>

                            <br>
                            <hr>

                            <p>Já tem uma conta? <a class="worddark" href="{{ url_for('login')}}">Entrar</a></p>

                            <div class="cont-foot">
                                <div class="cont-foot-img">
                                <div>
                                    <img src="../static/img/logo-coids_final.png" alt="">
                                </div>
                                <div>
                                    <img src="../static/img/logoSesupFinal.png" alt="">
                                </div>
                                </div>
                        
                                <p>Copyright (c) 2023 COIDS
                                Todos os direitos reservados.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
