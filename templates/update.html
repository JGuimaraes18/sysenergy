<html lang="en"> 
    <head> 
        <title>display</title> 
        <link rel="stylesheet" href="../static/style.css"> 
    </head> 
    <body> 
        {% include "menu.html" %}
        <div class="content" align="center"> 
            <div class="contentbar"> 
                <h1>Your Details</h1>    </br> 
                {% block content %} 
                <form action="{{ url_for('update') }}" method="post" autocomplete="off"> 
                    <div class="msg">{{ msg }}</div> 
                    <input type="text" name="username" placeholder="Enter Your Username" class="textbox"id="username"required>
                    <input type="password" name="password" placeholder="Enter Your Password" class="textbox"id="password"required>
                    <input type="email" name="email" placeholder="Enter Your Email ID" class="textbox" id="email"required>
                    <input type="text" name="organisation" placeholder="Enter Your Organisation"class="textbox"id="organisation" required></br>
                    <input type="text" name="address" placeholder="Enter Your Address" class="textbox" id="address"required>
                    <input type="text" name="city" placeholder="Enter Your City" class="textbox" id="city" required> 
                    <input type="text" name="state" placeholder="Enter Your State" class="textbox" id="state" required>
                    <input type="text" name="country" placeholder="Enter Your Country" class="textbox"id="country"required> 
                    <input type="text" name="postalcode" placeholder="Enter Your Postal Code"class="textbox"id="postalcode" required></br></br>
                    <input type="submit" class="btn" value="Update"> 
            </form>  
                {% endblock %}                                            
            </div> 
        </div> 
    </body> 
</html>
